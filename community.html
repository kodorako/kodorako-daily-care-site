<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Долучайтеся до спільноти</title>
</head>
<body>
    <header>
        <h1>Долучайтеся до спільноти Daily Care</h1>
        <nav>
            <a href="index.html">← На головну</a>
        </nav>
    </header>

    <main>
        <section>
            <p>Заповніть форму, щоб підписатися на поштову розсилку.</p>
            <form>
                <div>
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я">
                </div>
                <div>
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </div>
                <div>
                    <label for="interests">Що вам цікаво:</label>
                    <input type="text" id="interests" name="interests" placeholder="Догляд за шкірою, волоссям тощо">
                </div>
                <div>
                    <label for="frequency">Як часто надсилати листи:</label>
                    <select id="frequency" name="frequency">
                        <option value="weekly">Раз на тиждень</option>
                        <option value="monthly">Раз на місяць</option>
                        <option value="rarely">Лише важливі оновлення</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Підписатися</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
